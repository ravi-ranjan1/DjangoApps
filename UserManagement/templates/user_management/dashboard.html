{% extends 'base.html' %}

{%block content %}

Hello, {{user.username|default:'Guest'}} <br><br><hr>

{% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a><br>
        <a href="{% url 'password_change' %}">Change Password</a>
        

{% else %}
    
        <a href="{% url 'login' %}">Login</a><br>
        <a href="{% url 'register' %}">Register</a>

{% endif %}
    


{% endblock %}
